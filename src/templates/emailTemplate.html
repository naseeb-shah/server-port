<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>New Request Received{{org}}</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; }
        .container { max-width: 600px; background: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
        h2 { color: #333; }
        p { font-size: 16px; color: #555; }
        .details { background: #f9f9f9; padding: 15px; border-radius: 5px; margin-top: 10px; }
        .footer { font-size: 14px; color: #777; margin-top: 20px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        
        <h2>ðŸ“¢ New Request Received {{organization}}</h2>
      
        
        <div class="details">
            <p><strong>Name:</strong> {{fullName}}</p>
            <p><strong>Email:</strong> {{workEmail}}</p>
            <p><strong>Role:</strong> {{role}}</p>
            <p><strong>Message:</strong></p>
            <p>{{message}}</p>
            
        </div>

        <p class="footer">Please review and take the necessary action.</p>
        <p class="footer">{{time}}</p>
    </div>
</body>
</html>
